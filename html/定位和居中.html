<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fang {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.yuan {
			background-color: #fc0;
			position: absolute;
			height: 50px;
			width: 50px;
		}
		.lt {
			top: 0;
			left: 0;
			border-bottom-right-radius: 50px;
		}
		.rb {
			right: 0;
			bottom: 0;
			border-top-left-radius: 50px;
		}

	</style>
</head>
<body>
	<div class="fang">
		<div class="yuan lt"></div>
		<div class="yuan rb"></div>
	</div>
</body>
</html>
